<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giallo Booleano</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <header>
        <h1>Giallo Booleano</h1>
    </header>
    <main>
        <div class="container">
            <section class="main-section">
                <span> DOLCI E DESSERTS </span>
                <h2> Tiramisù </h2>
                <div class="flex-container">
                    <div class="desserts-main-top">
                        <img src="img/image (10).png" alt="video-tiramisu" id="video-frame">
                    </div>
                    <div class="desserts-main-bottom">
                        <div class="row">
                            <div class="col-12">
                                <div class="list-card">
                                    <h3>In breve</h3>
                                    <ul>
                                        <li class="col-12 col-md-6">
                                            Difficoltà:
                                            <strong>Facile</strong>
                                        </li>
                                        <li class="col-12 col-md-6">
                                            Tempo:
                                            <strong>40 min</strong>
                                        </li>
                                        <li class="col-12 col-md-6">
                                            Porzione:
                                            <strong>8 persone</strong>
                                        </li>
                                        <li class="col-12 col-md-6">
                                            Costo:
                                            <strong>contenuto</strong>
                                        </li>
                                        <li class="col-12 col-md-6">
                                            <strong>Note:</strong>
                                            +2 ore di riposo in frigo
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        </div>
        </div>
        <div class="icons-social d-flex">
            <i class="fa-brands fa-facebook c-blue"></i><span class="icon-target">FACEBOOK</span>
            <i class="fa-brands fa-twitter c-blue"></i><span class="icon-target">TWITTER</span>
            <i class="fa-brands fa-instagram c-red"></i><span class="icon-target">INSTGRAM</span>
            <i class="fa-brands fa-pinterest c-red"></i><span class="icon-target">PINTEREST</span>
            <i class="fa-brands fa-youtube c-red"></i><span class="icon-target">YOUTUBE</span>
        </div>
        </section>
    </main>
    </div>
</body>

</html>
